<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="carre">Texte</div>

    <script>

        const carre = document.querySelector(".carre");
        const carreComputed = window.getComputedStyle(carre)

        carre.addEventListener("click", function () {
            alert("Class : " + carre.className + "\n" +
                "- Background color : " + carreComputed.backgroundColor + "\n" +
                "- Color : " + carreComputed.color + "\n" +
                "- Height : " + carreComputed.height + "\n" +
                "- Width : " + carreComputed.width + "\n" +
                "- Display : " + carreComputed.display + "\n" +
                "- Display : " + carreComputed.fontFamily + " (" + carreComputed.fontSize + ")" + "\n");
        });

    </script>

</body>

</html>
