<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="carre">Texte</div>

    <script>

        const carres = document.querySelectorAll(".carre");

        carres.forEach(carre => {
            carre.addEventListener("click", function() {
                alert("Class : "+carre.className+"\n"+
                        "- Background color : "+ window.getComputedStyle(carre).backgroundColor+"\n"+
                        "- Color : "+window.getComputedStyle(carre).color+"\n"+
                        "- Height : "+window.getComputedStyle(carre).height+"\n"+
                        "- Width : "+window.getComputedStyle(carre).width+"\n"+
                        "- Display : "+window.getComputedStyle(carre).display+"\n"+
                        "- Display : " + window.getComputedStyle(carre).fontFamily + " (" + window.getComputedStyle(carre).fontSize + ")" +"\n");
            });
        });
    </script>

</body>

</html>
